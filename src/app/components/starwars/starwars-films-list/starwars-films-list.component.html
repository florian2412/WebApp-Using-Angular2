<div class="mdl-color--white mdl-grid mdl-shadow--4dp">

  <div class="mdl-card__title">

    <h3 class="">Films</h3>

  </div>

  <div class="mdl-card__supporting-text"
       *ngIf="films.length > 0">

    <!-- Characters list -->
    <ul class="mdl-list">

      <li *ngFor="let film of films">

        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           (click)="showDetails(film)">
          {{ film.title }}
        </a>

      </li>

    </ul>

  </div>

  <div class="mdl-card__actions mdl-card--border">

    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="getFilms()">
      Get Films !
    </a>

  </div>

</div>
