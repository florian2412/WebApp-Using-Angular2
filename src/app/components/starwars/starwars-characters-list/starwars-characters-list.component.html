<div class="mdl-color--white mdl-grid mdl-shadow--4dp">

  <div class="mdl-card__title">
    <h3 class="">Characters</h3>
  </div>

  <div class="mdl-card__supporting-text"
       *ngIf="characters.length > 0">

    <!-- Characters list -->
    <ul class="mdl-list">
      <li *ngFor="let character of characters">
        <a class="mdl-button mdl-button--colored mdl-js-ripple-effect"
           (click)="showDetails(character)">
          {{ character.name }}
        </a>
      </li>
    </ul>

  </div>

  <!-- Characters.length === 0 -->
  <div class="mdl-card__actions mdl-card--border"
       *ngIf="characters.length < 1">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="getCharacters()">
      Get Characters !
    </a>
  </div>

  <!-- Characters.length > 0 -->
  <div class="mdl-card__actions mdl-card--border"
       *ngIf="characters.length > 1">

    <div class="mdl-grid">

      <!-- previous is not null -->
      <div class="mdl-cell mdl-cell--6-col"
           *ngIf="previous !== null">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           (click)="updateList(previous)">
          Previous
        </a>
      </div>

      <!-- next is not null -->
      <div class="mdl-cell mdl-cell--6-col"
           *ngIf="next !== null">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
           (click)="updateList(next)">
          Next
        </a>
      </div>

    </div>

  </div>

</div>
