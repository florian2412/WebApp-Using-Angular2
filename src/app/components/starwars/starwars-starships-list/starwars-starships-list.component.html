<div class="mdl-color--white mdl-grid mdl-shadow--4dp">

  <div class="mdl-card__title">

    <h3 class="">Starships</h3>

  </div>

  <div class="mdl-card__supporting-text"
       *ngIf="starships.length > 0">

    <!-- Characters list -->
    <ul class="mdl-list">

      <li *ngFor="let starship of starships">
        <a class="mdl-button mdl-button--colored mdl-js-ripple-effect"
           (click)="showDetails(starship)">
          {{ starship.name }}
        </a>
      </li>

    </ul>

  </div>

  <div class="mdl-card__actions mdl-card--border">

    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="getStarships()">
      Get Starships !
    </a>

  </div>

</div>
