<div class="mdl-grid">

  <!-- previous is not null -->
  <div class="mdl-cell mdl-cell--6-col"
       *ngIf="previous !== null">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="updateList(previous)">
      Previous
    </a>
  </div>

  <!-- next is not null -->
  <div class="mdl-cell mdl-cell--6-col"
       *ngIf="next !== null">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="updateList(next)">
      Next
    </a>
  </div>

</div>
