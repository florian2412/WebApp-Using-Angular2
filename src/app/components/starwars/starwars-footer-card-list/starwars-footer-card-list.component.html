<div class="mdl-grid">

  <div class="mdl-cell mdl-cell--6-col"
       *ngIf="previous !== null">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="selectPreviousOrNext(previous)">
      Previous
    </a>
  </div>

  <div class="mdl-cell mdl-cell--6-col"
       *ngIf="next !== null">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
       (click)="selectPreviousOrNext(next)">
      Next
    </a>
  </div>

</div>
