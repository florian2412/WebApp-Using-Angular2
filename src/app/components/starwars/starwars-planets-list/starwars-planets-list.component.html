<div class="mdl-color--white mdl-grid mdl-shadow--4dp">

  <div class="mdl-card__title">

    <h3 class="">Planets</h3>

  </div>

  <div class="mdl-card__supporting-text"
       *ngIf="planets.length > 0">

    <!-- Characters list -->
    <ul class="mdl-list">

      <li *ngFor="let planet of planets">
        <a class="mdl-button mdl-button--colored mdl-js-ripple-effect"
           (click)="showDetails(planet)">
          {{ planet.name }}
        </a>
      </li>

    </ul>

  </div>

  <div class="mdl-card__actions mdl-card--border">

    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="getPlanets()">
      Get Films !
    </a>

  </div>

</div>
